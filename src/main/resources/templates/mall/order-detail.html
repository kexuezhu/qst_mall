<!DOCTYPE html>
<!--订单详情-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('青软商城-订单详情','order-detail')">
</head>
<link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert.css}"/>
<body>
<header th:replace="mall/header::header-fragment"></header>
<!-- nav -->
<nav th:replace="mall/header::nav-fragment"></nav>

<!-- personal -->
<div id="personal">
    <div class="self-info center">
        <!-- 左侧：sidebar -->
        <div th:replace="mall/personal-sidebar::sidebar-fragment"></div>
        <div class="intro fr">
            <div class="uc-box uc-main-box">
                <div class="uc-content-box order-view-box">
                    <div class="box-hd">
                        <h1 class="title">订单详情
                            <small>请谨防钓鱼链接或诈骗电话，<a href="##">了解更多&gt;</a></small>
                        </h1>
                        <h2 class="subtitle">订单号：
                            <th:block th:text="${order.order_no}"></th:block>
                            <span class="tag tag-subsidy"></span>
                        </h2>
                    </div>
                    <div class="box-bd">
                        <div class="uc-order-item uc-order-item-pay">
                            <div class="order-detail">
                                <div class="order-summary">
                                    <div class="order-status" th:if="${order.order_status<0}" th:text="订单已关闭"></div>
                                    <div class="order-status" th:if="${order.order_status==0}" th:text="订单待支付"></div>
                                    <div class="order-status" th:if="${order.order_status>0}" th:text="订单已支付"></div>

                                    <div class="order-desc">
                                        <th:block th:if="${order.order_status==0}">请尽快完成支付哦~</th:block>
                                        <th:block th:if="${order.order_status==1}">青软商城订单确认中~</th:block>
                                        <th:block th:if="${order.order_status==2}">青软仓库正在紧急配货中~</th:block>
                                        <th:block th:if="${order.order_status==3}">订单已出库正在快马加鞭向您奔来~</th:block>
                                        <th:block th:if="${order.order_status==4}">交易成功，感谢您对青软商城的支持~</th:block>
                                        <th:block th:if="${order.order_status<0}">交易已关闭~</th:block>
                                    </div>
                                    <th:block th:if="${order.order_status>=0}">
                                        <div class="order-progress">
                                            <ol class="progress-list clearfix progress-list-5">
                                                <th:block th:if="${order.order_status==0}">
                                                    <li class="step step-active">
                                                </th:block>
                                                <th:block th:if="${order.order_status>0}">
                                                    <li class="step step-first">
                                                </th:block>
                                                        <div class="progress"><span class="text">下单</span></div>
                                                        <div class="info"
                                                             th:text="${order.create_time}">
                                                            02月07日
                                                        </div>
                                                    </li>
                                                <th:block th:if="${order.order_status<1}">
                                                    <li class="step">
                                                </th:block>
                                                <th:block th:if="${order.order_status==1}">
                                                    <li class="step step-active">
                                                </th:block>
                                                <th:block th:if="${order.order_status>1}">
                                                    <li class="step step-done">
                                                </th:block>
                                                        <div class="progress"><span class="text">付款</span></div>
                                                        <div class="info"></div>
                                                </li>
                                                <th:block th:if="${order.order_status<2}">
                                                    <li class="step">
                                                </th:block>
                                                <th:block th:if="${order.order_status==2}">
                                                    <li class="step step-active">
                                                </th:block>
                                                <th:block th:if="${order.order_status>2}">
                                                    <li class="step step-done">
                                                </th:block>
                                                        <div class="progress"><span class="text">配货</span></div>
                                                        <div class="info"></div>
                                                </li>
                                                <th:block th:if="${order.order_status<3}">
                                                    <li class="step">
                                                </th:block>
                                                <th:block th:if="${order.order_status==3}">
                                                    <li class="step step-active">
                                                </th:block>
                                                <th:block th:if="${order.order_status>3}">
                                                    <li class="step step-done">
                                                </th:block>
                                                        <div class="progress"><span class="text">出库</span></div>
                                                        <div class="info"></div>
                                                </li>
                                                <th:block th:if="${order.order_status<4}">
                                                    <li class="step">
                                                </th:block>
                                                <th:block th:if="${order.order_status==4}">
                                                    <li class="step step-active">
                                                </th:block>
                                                <th:block th:if="${order.order_status>4}">
                                                    <li class="step step-last">
                                                </th:block>
                                                        <div class="progress"><span class="text">交易成功</span></div>
                                                        <div class="info"></div>
                                                </li>
                                            </ol>
                                        </div>
                                    </th:block>
                                </div>
                                <table class="order-items-table">
                                    <tbody>
                                    <!--循环展示订单商品-->
                                    <th:block th:each="item : ${order.orderItems}">
                                        <tr>
                                            <td class="col col-thumb">
                                                <div class="figure figure-thumb">
                                                    <a target="_blank" th:href="@{'/goods/detail/'+${item.goods_id}}">
                                                        <img th:src="@{${item.goods_cover_img}}"
                                                             width="80" height="80" alt="">
                                                    </a>
                                                </div>
                                            </td>
                                            <td class="col col-name">
                                                <p class="name">
                                                    <a target="_blank" th:href="@{'/goods/detail/'+${item.goods_id}}"
                                                       th:text="${item.goods_name}">qst</a>
                                                </p>
                                            </td>
                                            <td class="col col-price">
                                                <p class="price" th:text="${item.selling_price+'元 X '+item.goods_count}">
                                                1299元 × 1</p>
                                            </td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                            <div id="editAddr" class="order-detail-info">
                                <h3>收货信息</h3>
                                <table class="info-table">
                                    <tbody>
                                    <tr>
                                        <td th:text="${order.user_address}">wxd</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="actions"></div>
                            </div>
                            <div id="editTime" class="order-detail-info">
                                <h3>支付方式</h3>
                                <div class="info-table">
                                    支付方式：
                                    <span th:if="${order.pay_type==0}" th:text="无"></span>
                                    <span th:if="${order.pay_type==1}" th:text="支付宝支付"></span>
                                    <span th:if="${order.pay_type==2}" th:text="微信支付"></span>
                                </div>
                                <div class="order-detail-total">
                                    <table class="total-table">
                                        <tbody>
                                        <tr>
                                            <th>商品总价：</th>
                                            <td><span class="num" th:text="${order.total_price+'.00'}">1299.00</span>元</td>
                                        </tr>
                                        <tr>
                                            <th>运费：</th>
                                            <td><span class="num">0</span>元</td>
                                        </tr>
                                        <tr>
                                            <th class="total">应付金额：</th>
                                            <td class="total"><span class="num"
                                                                    th:text="${order.total_price+'.00'}">1299.00</span>元
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="more clearfix">
                                <div class="actions">
                                    <input type="hidden" id="orderNoValue" th:value="${order.order_no}">
                                    <th:block th:if="${order.order_status>0 and order.order_status<3}">
                                        <a onclick="cancelOrder()"
                                           class="btn btn-small btn-line-gray" title="取消订单">取消订单</a>
                                    </th:block>
                                    <th:block th:if="${order.order_status==0}">
                                        <a onclick="payOrder()"
                                           class="btn btn-small btn-primary" title="去支付">去支付</a>
                                    </th:block>
                                    <th:block th:if="${order.order_status==3}">
                                        <a onclick="finishOrder()"
                                           class="btn btn-small btn-primary" title="确认收货">确认收货</a>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>

<div th:replace="mall/footer::footer-fragment"></div>
</body>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.js}"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
<script type="text/javascript">

    /*取消订单，按钮事件*/
    function cancelOrder() {
        var orderNo = $("#orderNoValue").val();
        swal({
            title: "客官请注意",
            text: "确认要取消订单吗?",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        }).then((flag) => {
                if (flag) {
                    $.ajax({
                        type: 'GET',
                        url: '/user/order-cancel?order_no=' + orderNo,
                        success: function (result) {
                            if (result == 200) {
                                window.location.reload();
                            } else {
                                swal("操作失败", {
                                    icon: "error",
                                });
                            }
                        },
                        error: function () {
                            swal("操作失败", {
                                icon: "error",
                            });
                        }
                    });
                }
            }
        )
        ;
    }

    /*去支付按钮事件*/
    function payOrder() {
        var orderNo = $("#orderNoValue").val();
        window.location.href = '/user/pay-select.html?order_no=' + orderNo;
    }

    /*确认收货按钮事件*/
    function finishOrder() {
        var orderNo = $("#orderNoValue").val();
        $.ajax({
            type: 'GET',
            url: '/user/order-confirm?order_no=' + orderNo,
            success: function (result) {
                if (result == 200) {
                    window.location.reload();
                } else {
                    swal(result.message, {
                        icon: "error",
                    });
                }
            },
            error: function () {
                swal("操作失败", {
                    icon: "error",
                });
            }
        });
    }

</script>

</html>
