<!DOCTYPE html>
<!--订单核对页面-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('青软商城-订单结算','order-detail')">
</head>
<link th:href="@{/mall/css/bootstrap-modal.css}" rel="stylesheet">
<body>
<header th:replace="mall/header::header-fragment"></header>
<!-- nav -->
<nav th:replace="mall/header::nav-fragment"></nav>

<!-- personal -->
<div id="personal">
    <div class="self-info center">
        <!-- 左侧sidebar -->
        <div th:replace="mall/personal-sidebar::sidebar-fragment"></div>
        <div class="intro fr">
            <div class="uc-box uc-main-box">
                <div class="uc-content-box order-view-box">
                    <div class="box-hd">
                        <h1 class="title">填写并核对订单信息
                            <small>请谨防钓鱼链接或诈骗电话，<a href="##">了解更多&gt;</a></small>
                        </h1>
                    </div>
                    <div class="box-bd">
                        <div class="uc-order-item uc-order-item-pay">
                            <div class="order-detail">
                                <div class="order-summary">
                                    <div class="order-progress">
                                        <ol class="progress-list clearfix progress-list-5">
                                            <li class="step step-done">
                                                <div class="progress"><span class="text">购物车</span></div>
                                                <div class="info"></div>
                                            </li>
                                            <li class="step step-active">
                                                <div class="progress"><span class="text">下单</span></div>
                                                <div class="info"></div>
                                            </li>
                                            <li class="step">
                                                <div class="progress"><span class="text">付款</span></div>
                                                <div class="info"></div>
                                            </li>
                                            <li class="step">
                                                <div class="progress"><span class="text">出库</span></div>
                                                <div class="info"></div>
                                            </li>
                                            <li class="step">
                                                <div class="progress"><span class="text">交易成功</span></div>
                                                <div class="info"></div>
                                            </li>
                                        </ol>
                                    </div>
                                </div>
                                <!--循环输出Controller返回的要结算的所有商品-->
                                <th:block th:unless="${#lists.isEmpty(mySettleShoppingCartItems)}">
                                    <table class="order-items-table">
                                        <tbody>
                                        <th:block th:each="item : ${mySettleShoppingCartItems}">
                                            <tr class="itemList" th:id="${item.cart_item_id}">
                                                <td class="col col-thumb">
                                                    <div class="figure figure-thumb">
                                                        <a target="_blank" th:href="@{'/goods/detail/'+${item.goods_id}}">
                                                            <img th:src="@{${item.goods_cover_img}}"
                                                                 width="80" height="80" alt="">
                                                        </a>
                                                    </div>
                                                </td>
                                                <td class="col col-name">
                                                    <p class="name">
                                                        <a target="_blank" th:href="@{'/goods/detail/'+${item.goods_id}}"
                                                           th:text="${item.goods_name}">gb</a>
                                                    </p>
                                                </td>
<!--                                                <th:block th:if="${item.promotionStatus==2}">   &lt;!&ndash;如果活动正在进行使用销售价计算&ndash;&gt;-->
<!--                                                    <td class="col col-price">-->
<!--                                                        <p class="price" th:text="${item.sellingPrice+'元 x '+item.goodsCount}">-->
<!--                                                            1299元 × 1-->
<!--                                                        </p>-->
<!--                                                    </td>-->
<!--                                                </th:block>-->
                                                <th:block>  <!--没有活动使用原价计算-->
<!--                                                <th:block th:unless="${item.promotionStatus==2}">  &lt;!&ndash;没有活动使用原价计算&ndash;&gt;-->
                                                    <td class="col col-price">
                                                        <p class="price" th:text="${item.original_price+'元 x '+item.goods_count}">
                                                            1299元 × 1
                                                        </p>
                                                    </td>
                                                </th:block>
                                            </tr>
                                        </th:block>
                                        </tbody>
                                    </table>
                                </th:block>
                            </div>
                            <div id="editAddr" class="order-detail-info">
                                <h3>收货信息</h3>
                                <table class="info-table">
                                    <tbody>
                                    <tr>
                                        <th>收货地址：</th>
                                        <td class="user_address_label"
                                            id="address_now"
                                            th:text="${session.user.address==''?'无':session.user.address}">
                                            wxd
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="actions">
                                    <a class="btn btn-small btn-line-gray J_editAddr"
                                       href="javascript:openUpdateModal();">修改</a>
                                </div>
                            </div>
                            <div id="editTime" class="order-detail-info">
                                <h3>支付方式</h3>
                                <div class="info-table">
                                    支付方式：在线支付
                                </div>
                                <div class="order-detail-total">
                                    <table class="total-table">
                                        <tbody>
                                        <tr>
                                            <th>商品总价：</th>
                                            <td><span class="num" th:text="${priceTotal+'.00'}">1299.00</span>元</td>
                                        </tr>
                                        <tr>
                                            <th>运费：</th>
                                            <td><span class="num">0</span>元</td>
                                        </tr>
                                        <tr>
                                            <th class="total">应付金额：</th>
                                            <td class="total"><span class="num" th:text="${priceTotal+'.00'}">1299.00</span>元
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="more clearfix">
                                <div class="actions">
                                    <a id="saveOrder" class="btn btn-small btn-primary" title="提交订单">提交订单</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--地址修改弹出窗（点击修改弹出此div）-->
        <div class="modal fade" id="personalInfoModal" tabindex="-1" role="dialog"
             aria-labelledby="personalInfoModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h6 class="modal-title" id="personalInfoModalLabel">地址修改</h6>
                    </div>
                    <div class="modal-body">
                        <form id="personalInfoForm">
                            <div class="form-group">
                                <input type="hidden" id="userId" th:value="${session.user.user_id}">
                                <label for="address" class="control-label">收货地址:</label>
                                <input type="text" class="form-control" id="address" name="address"
                                       placeholder="请输入收货地址" th:value="${session.user.address}"
                                       required="true">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
<div th:replace="mall/footer::footer-fragment"></div>
</body>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/mall/js/bootstrap3.js}"></script>
<script type="text/javascript">
    /*提交订单按钮点击事件*/
    $('#saveOrder').click(function () {
        var userAddress = $(".user_address_label").html();
        if (userAddress == '' || userAddress == '无') {
            swal("请填写收货信息", {
                icon: "error",
            });
            return;
        }
        var id_array=new Array();
        $('.itemList').each(function () {
            var id=$(this).attr('id')
            id_array.push($(this).attr('id'));
        });
        window.location.href = '/saveOrder?cart_item_id='+id_array;
    });

    /*修改地址按钮点击事件*/
    function openUpdateModal() {
        $('#personalInfoModal').modal('show');
    }

    //绑定modal上的保存按钮（修改完地址后确定按钮点击事件）
    $('#saveButton').click(function () {
        var address = $("#address").val();
        var userId = $("#userId").val();
        $.ajax({
            type: 'GET',//方法类型
            url: '/user/updateAddress',
            contentType: 'application/json',
            data: {
                "user_id": userId,
                "address": address
            },
            success: function (result) {
                if (result == 200) {
                    $('#personalInfoModal').modal('hide');
                    swal("修改成功", {
                        icon: "success",
                    });
                    $("#address_now").html(address);
                } else {
                    $('#personalInfoModal').modal('hide');
                    swal("修改失败", {
                        icon: "error",
                    });
                };
            },
            error: function () {
                swal('操作失败', {
                    icon: "error",
                });
            }
        });
    });
</script>
</html>
