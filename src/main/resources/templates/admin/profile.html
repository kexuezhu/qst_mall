<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title">基本信息</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                <form role="form" id="userNameForm">
                                    <div class="form-group col-sm-8">
                                        <div class="alert alert-danger" id="updateUserName-info"
                                             style="display: none;"></div>
                                    </div>
                                    <!-- text input -->
                                    <div class="form-group">
                                        <label>登陆名称</label>
                                        <input type="text" class="form-control" id="loginUserName"
                                               name="login_user_name"
                                               placeholder="请输入登陆名称" required="true"
                                               th:value="${session.adminUser.login_user_name}">
                                    </div>
                                    <div class="form-group">
                                        <label>昵称</label>
                                        <input type="text" class="form-control" id="nickName" name="nick_name"
                                               placeholder="请输入昵称" required="true" onsubmit="false"
                                               th:value="${session.adminUser.nick_name}">
                                    </div>
                                    <div class="card-footer">
                                        <input type="button" id="update_user_nameButton"
                                               class="btn btn-danger float-right" value="确认修改">
                                    </div>
                                </form>
                            </div><!-- /.card-body -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title">修改密码</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                <form role="form" id="userPasswordForm">
                                    <div class="form-group col-sm-8">
                                        <div class="alert alert-danger updatePassword-info" id="updatePassword-info"
                                             style="display: none;"></div>
                                    </div>
                                    <!-- input states -->
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-key"></i> 原密码</label>
                                        <input type="text" class="form-control" id="originalPassword"
                                               name="originalPassword"
                                               placeholder="请输入原密码" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-key"></i> 新密码</label>
                                        <input type="text" class="form-control" id="newPassword" name="newPassword"
                                               placeholder="请输入新密码" required="true">
                                    </div>
                                    <div class="card-footer">
                                        <input type="button" id="update_passwordButton"
                                               class="btn btn-danger float-right" value="确认修改">
                                    </div>
                                </form>
                            </div><!-- /.card-body -->
                        </div>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>


<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>

<!-- public.js -->
<script th:src="@{/admin/dist/js/public.js}"></script>

<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/qst_mall_category.js}"></script>

<!-- profile -->
<!--<script th:src="@{/admin/dist/js/profile.js}"></script>-->


<script>
    //确认修改昵称按钮事件
    $('#update_user_nameButton').click(function () {
        var login_user_name = $('#loginUserName').val();
        var nick_name = $('#nickName').val();

        $.ajax({
            url: "/admin/update_user_name",
            type: "GET",
            data: {
                "login_user_name": login_user_name,
                "nick_name": nick_name
            },
            success: function (data) {
                if (data === "success") {//服务器返回的数据为success
                    swal('修改成功', {
                        icon: "success",
                    }).then((flag) => {
                        if(flag){
                            location.reload();
                        }
                    });
                    return;
                }
                if (data === "error") {//服务器返回的数据为error
                    swal('修改失败', {
                        icon: "error",
                    });
                    return false;
                }
            }
        })


    });

    //确认修改密码按钮事件
    $('#update_passwordButton').click(function () {
        var original_password = $('#originalPassword').val();
        var new_password = $('#newPassword').val();

        $.ajax({
            url: "/admin/update_user_password",
            type: "GET",
            data: {
                "original_password": original_password,
                "new_password": new_password
            },
            success: function (data) {
                if (data === "success") {//服务器返回的数据为success
                    swal('修改成功，请重新登陆', {
                        icon: "success",
                    }).then((flag) => {
                        if(flag){
                            location.href="/admin/login.html";
                        }
                    });
                    return;
                }
                if (data === "error") {//服务器返回的数据为error
                    swal('修改失败，原密码输入错误', {
                        icon: "error",
                    });
                    return false;
                }
            }
        })

    });




</script>


</body>


</html>
