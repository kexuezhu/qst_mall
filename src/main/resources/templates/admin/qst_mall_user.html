<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment">
</header>
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains 图标content -->
    <div class="content-wrapper">
        <!-- Content Header (图标header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">会员管理</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="grid-btn">

                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                <th>昵称</th>
                                <th>登录名</th>
                                <th>用户状态</th>
                                <th>是否注销</th>
                                <th>注册时间</th>
                                </thead>
                                <th:block th:unless="${#lists.isEmpty(users)}">
                                    <th:block th:each="user : ${users}">
                                        <tr>
                                            <td th:text="${user.nick_name}"></td>
                                            <td th:id="'l_name'+${user.user_id}"
                                                th:text="${user.login_name}"></td>
                                            <td th:id="'l_flag'+${user.user_id}"
                                                th:text="${user.locked_flag==0}?'未锁定':'已锁定'"></td>
                                            <td th:id="'i_deleted'+${user.user_id}"
                                                th:text="${user.is_deleted==0}?'正常':'已注销'"></td>
                                            <td th:text="${user.create_time}"></td>
                                            <td style="text-align: center">
                                                <th:block th:if="${user.locked_flag==1}">
                                                    <button class="btn btn-info"
                                                            th:onclick="'unlocked_user('+ ${user.user_id} +')'"><i
                                                            class="fa fa-plus"></i>&nbsp;解除禁用
                                                    </button>
                                                </th:block>
                                                <th:block th:if="${user.locked_flag==0}">
                                                    <button class="btn btn-danger"
                                                            th:onclick="'lock_user('+ ${user.user_id} +')'"><i
                                                            class="fa fa-trash-o"></i>&nbsp;禁用账户
                                                    </button>
                                                </th:block>
                                            </td>
                                        </tr>
                                    </th:block>
                                </th:block>
                            </table>
                            <div id="jqGridPager"></div>
                        </div><!-- /.card-body -->
                    </div>
                </div><!-- /.container-fluid -->
            </div>
        </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/admin/plugins/jqgrid-5.3.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.3.0/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/qst_mall_user.js}"></script>
</body>


<script>
    //禁用账号按钮事件
    function lock_user(user_id) {
        swal({
            title: "确认弹框",
            text: "确认要修改账号状态吗?",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        }).then((flag) => {
                if (flag) {
                    $.ajax({
                        type: "GET",
                        url: "/admin/users/lock",
                        contentType: "application/json",
                        data: {
                            "user_id": user_id,
                            "locked_flag": 1
                        },
                        success: function (result) {
                            if (result == "success") {
                                swal("账号已锁定", {
                                    icon: "success",
                                }).then((flag) => {
                                    if (flag) {
                                        window.location.reload();
                                    }
                                });

                            } else {
                                swal('账号锁定失败', {
                                    icon: "error",
                                });
                            }
                        }
                    });
                }
            }
        )

    }

    //解除禁用账号按钮事件
    function unlocked_user(user_id) {
        swal({
            title: "确认弹框",
            text: "确认要修改账号状态吗?",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        }).then((flag) => {
                if (flag) {
                    $.ajax({
                        type: "GET",
                        url: "/admin/users/lock",
                        contentType: "application/json",
                        data: {
                            "user_id": user_id,
                            "locked_flag": 0
                        },
                        success: function (data) {
                            if (data == "success") {
                                swal("账号已解除锁定", {
                                    icon: "success",
                                }).then((flag) => {
                                    if (flag) {
                                        window.location.reload();
                                    }
                                });

                            } else {
                                swal('账号解除锁定失败', {
                                    icon: "error",
                                });
                            }
                        }
                    });
                }
            }
        )

    }


</script>


</html>
